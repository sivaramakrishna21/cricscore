<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1">-->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <style>
        body{
        background-color:light-yellow;
        }
        div{
        width:250px;
        }
        p{
        color:blue;
        }
        body {font-family: Arial, Helvetica, sans-serif;}
        form {height:400;border: 5px solid blue; width:300px;}
    </style>
</head>
<body><br><br><br><br><br><center>

    <h1><p>ENTER COLLEGE DETAILS <p></p></h1><br><br>
    <form method="post" >
        <br><br>
        {% csrf_token %}
       <div class="field" >
            <div class="control">
                <h1>{{form.name}}</h1>
            </div>
       </div><br>
        <div class="field" >
            <div class="control">
                <h1>{{form.acronym}}</h1>
            </div>
       </div><br>
        <div class="field" >
            <div class="control">
                <h1>{{form.location}}</h1>
            </div>
       </div><br>
       <div class="field" >
            <div class="control">
                <h1>{{form.contact}}</h1>
            </div>
       </div><br><br>
        <button type="submit" class="button is-success"  value="Submit">Submit</button><br><br>
    </form></center>
</body>
</html>
