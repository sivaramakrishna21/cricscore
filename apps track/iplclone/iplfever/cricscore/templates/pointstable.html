<!DOCTYPE html>
<html>
<head>
<style>
#customers {
  font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 50%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: blue;
  color: white;
}
h1{color:blue;
}
</style>
</head>
<body>
<center>
    <h1>{{season}} ipl points table</h1>
<table id="customers">
  <tr>
    <th>team</th>
    <th>points</th>

  </tr>
  {% for i in points %}
    <tr><td>{{i.winners}}</td>
    <td>{{i.total}}</td>
    </tr>
    {% endfor %}
</table>
</center>
</body>
</html>
